<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the query parameter from the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const videoUrl = urlParams.get('q');

            // Check if the 'q' parameter is present
            if (videoUrl) {
                // Create a video element and set its source to the provided URL
                const video = document.createElement('video');
                video.src = decodeURIComponent(videoUrl);
                video.controls = true;

                // Append the video element to the body
                document.body.appendChild(video);
            } else {
                // Display a message if no 'q' parameter is provided
                document.body.innerHTML = '<p>No video URL provided.</p>';
            }
        });
    </script>
</body>
</html>
